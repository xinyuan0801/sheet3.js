<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Bootstrap CSS -->

    #title {
      font-family: 'Monaco';
      margin: auto;

      font-size: 100px;
      margin-top: 7%;
      color: white;
    }

    #content {
      background-color: #5CDB95;
      height: 100vh;
    }

    .card {
      /* Add shadows to create the "card" effect */
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 16px 32px 0 rgba(0,0,0,0.2);
    }


    #cardContent1 {
      position: fixed;
      border-radius: 15px;
      width: 17%;
      height: auto;
      top: 50%;
      right: 30%;
      background-color: #05386B;
      font-family: 'Monaco';
    }

    #cardContent2 {

      position: fixed;
      top: 50%;
      left: 30%;
      border-radius: 15px;
      width: 17%;
      height: auto;
      background-color: #05386B;
      font-family: 'Monaco';
    }

    #checkbtn1 {
      height: 39%;
    }

    #checkbtn2 {
      height: 39%;
    }

    #img {
      width: 100px;
      height: 100px;
      margin-left: auto;
      margin-right: auto;
    }

    #homebtn {
      font-size: 25px;
      font-weight: bold;
    }

    #more {
      position: fixed;
      left: 36%;
      top: 76%;
      width: 30%;
      height: 10%;
    }
    #morebtn {
      font-size: 30px;
      font-weight: bold;
    }

          <a class="nav-link" href="https://cryptic-fortress-93256.herokuapp.com/examples.html">Examples</a>

      <a class="nav-link" href="https://cryptic-fortress-93256.herokuapp.com/" id="homebtn">Sheet3.js</a>
    </nav>

    <h1 id="title">Sheet3.js</h1>

    <div class="card text-white" id="cardContent1">
      <img src="assets/icons8-design-64.png" class="card-img-top" alt="..." id="img">

        <a href="https://cryptic-fortress-93256.herokuapp.com/examples.html" class="btn btn-primary d-flex justify-content-center" id="checkbtn2">Check</a>
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="more" onclick="location.href='https://cryptic-fortress-93256.herokuapp.com/application.html'"><span id="morebtn">check out some applications</span></button>
